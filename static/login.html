<script>
//need a JavaScript object to handle request
var request = new XMLHttpRequest();
//opening a HTTP GET-method to the URL and specific port
request.open("GET", "http://localhost:8000/users", false);
//we need to send authentication information for the server's heep basic authentication
//btoa will return base-64 encoded string
request.setRequestHeader("Authorization", "Basic " + btoa("admin:password123"));
//no sending empty request just including the header info
request.send();
//request object has a responseText attribute and it is in JSON format
//because Django return JSON
//JSON.parse is creating a JSON object/array of a string
var array = JSON.parse(request.responseText);
//finally writing that array to the browser
document.write(JSON.stringify(array));
document.write("<br>" + array[0].url);
</script>
